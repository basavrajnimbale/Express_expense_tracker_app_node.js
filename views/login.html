<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <div class="container">
        <form onsubmit="login(event)">
            <div class="row mb-3 mt-3">
                <lable for="email" class="col-sm-2 col-form-lable">Enter your email:</lable>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" required />
                </div>
            </div>
            <div class="row mb-3">
                <lable for="email" class="col-sm-2 col-form-lable">Enter your password:</lable>
                <div class="col-sm-10 mb-3">
                    <input type="password" name="password" class="form-control" required />
                </div>
            </div>
            <div>
                <button class="btn btn-light" type="submit">Login</button>
                <p style="display: inline; margin-left: 10px;">Create new account: <a href="./signup.html">Signup Now</a>
                </p>
            </div>
        </form>
        <button class="btn btn-light" onclick="forgotpassword()">Forgot password</button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="/public/js/login.js"></script>
</body>
</html>
