<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body data-bs-theme="dark">
    <form id="expense-form">
        <div>
            <h1 class="text-center">Expense Tracker</h1>
        </div>
        <lable for="expenseamount" class="form-lable">Choose expenseamount:</lable>
        <input type="number" id="expenseamount" name="expenseamount" class="form-control" required />
        <lable for="description" class="form-lable">Choose description:</lable>
        <input type="type" id="description" name="description" class="form-control" required />
        <label for="category" class="form-lable">Choose a category:</label>
        <select class="form-select" name="category" id="category">
            <option>faul</option>
            <option>food</option>
            <option>electricity</option>
            <option>movie</option>
        </select>
        <button>Add Expense</button>
    </form>
    <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button>
    <button onclick="download()" id="downloadexpense" style="display: none;">Download File</button>
    <div class="row m-2">
        <div class="col">
            <h2>Expenses</h2>
            <ul class="list-group" id="listOfExpenses">
            </ul>
            <div>
                <span>
                    <label for="per-page">Select Expenses per page:</label>
                    <select name="per-page" id="per-page">
                        <option>5</option>
                        <option>7</option>
                        <option>9</option>
                        <option>11</option>
                        <option>13</option>
                    </select>
                </span>
                <div id="pages"></div>
            </div>
        </div>
        <div class="col">
            <div id="leaderboard"></div>
        </div>
        <div class="col">
            <ul class="listofurl" id="urlbutton"></ul>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="/public/js/index.js"></script>
</body>

</html>
