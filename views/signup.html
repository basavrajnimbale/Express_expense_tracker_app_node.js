 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container">
        <form id="user-post">
            <div>
                <h1 class="text-center">Expense Tracker</h1>
            </div>
            <div class="row mb-3 mt-3">
                <lable for="name" class="col-sm-2 col-form-label">Enter name:</lable>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name"required />
                </div>
            </div>
            <div class="row mb-3">
                <lable for="email" class="col-sm-2 col-form-label">Enter email:</lable>
                <div class="col-sm-10">
                    <input type="email" name="email" id="email" class="form-control" required />
                </div>
            </div>
            <div class="row mb-3">
                <lable for="password" class="col-sm-2 col-form-label">Enter password:</lable>
                <div class="col-sm-10">
                    <input type="text" name="password" id="password" class="form-control" required />
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-light" id="submit">Signup</button>
                <p style="display: inline; margin-left: 10px;">Already have a Account: <a href="./login.html" class="anchor">Login</a>
                </p>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="/public/js/signup.js"></script>
</body>
</html>
